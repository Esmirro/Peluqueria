<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Caja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="estilos.css" />

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>

  <!-- ðŸ” BARRA DE LOGIN -->
  <div id="authBar" style="max-width:1400px;margin:10px auto;padding:0 18px;display:flex;justify-content:flex-end;gap:10px">
    <span id="userEmail" style="font-size:13px;color:#666"></span>
    <button id="loginBtn">Entrar con Google</button>
    <button id="logoutBtn" style="display:none">Salir</button>
  </div>

  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <div class="brand__logo">â‚¬</div>
        <div>
          <div class="brand__title">Control de Caja</div>
          <div class="brand__subtitle">Caja compartida con trabajadores</div>
        </div>
      </div>
    </div>
  </header>

  <main class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar panel">
      <div class="panel__head">
        <h2>Pagos por trabajador</h2>
      </div>

      <div class="sidebar__body">
        <label>Mes</label>
        <input type="month" id="mesFiltro">

        <div id="resumenTrabajadores"></div>

        <hr>
        <b>Total a pagar:</b> <span id="totalPagar">0 â‚¬</span>
      </div>
    </aside>

    <!-- CONTENIDO -->
    <section class="content">

      <!-- FORM -->
      <section class="panel">
        <form id="form">
          <input type="date" id="fecha" required>

          <select id="tipo">
            <option>Ingreso</option>
            <option>Gasto</option>
            <option>Inicio de Caja</option>
          </select>

          <select id="concepto">
            <option>Corte</option>
            <option>Inicio Caja</option>
          </select>

          <select id="trabajador">
            <option value="">â€”</option>
            <option>TR02</option>
            <option>TR03</option>
            <option>TR04</option>
            <option>TR05</option>
            <option>TR06</option>
          </select>

          <input type="number" id="importe" step="0.01" placeholder="Importe">

          <label>
            <input type="checkbox" id="gratis"> Gratis
          </label>

          <button type="submit">AÃ±adir</button>
        </form>
      </section>

      <!-- DASHBOARD -->
      <section class="stats">
        <div>Ingresos: <b id="ingresos">0 â‚¬</b></div>
        <div>Gastos: <b id="gastos">0 â‚¬</b></div>
        <div>Balance: <b id="balance">0 â‚¬</b></div>
      </section>

      <!-- TABLA -->
      <section class="panel">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Tipo</th>
              <th>Concepto</th>
              <th>Trabajador</th>
              <th>Gratis</th>
              <th>Importe</th>
              <th>Neto</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>

        <button onclick="descargarExcel()">Descargar Excel</button>
      </section>

    </section>
  </main>

  <!-- âš ï¸ IMPORTANTE -->
  <script type="module" src="script.js"></script>
</body>
</html>
